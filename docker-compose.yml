services:
  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elms_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    environment:
      - PHP_IDE_CONFIG=serverName=elms-docker
      - XDEBUG_MODE=debug,develop
      - XDEBUG_CONFIG=client_host=host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - elms_network
    depends_on:
      - db
      - redis

  # Queue Worker (with Supervisor for multiple queues)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elms_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    networks:
      - elms_network
    depends_on:
      - db
      - redis
    command: /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf

  # Laravel Mix Watch (for live reloading)
  mix:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elms_mix
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "3000:3000"
    networks:
      - elms_network
    command: npm run watch
    depends_on:
      - nginx

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: elms_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - elms_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: elms_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: elms
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: elms_user
    ports:
      - "3306:3306"
    volumes:
      - elms_db_data:/var/lib/mysql
      - ./elms.sql:/docker-entrypoint-initdb.d/elms.sql
    networks:
      - elms_network

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: elms_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - elms_network

  # PHPMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: elms_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - elms_network
    depends_on:
      - db

networks:
  elms_network:
    driver: bridge

volumes:
  elms_db_data:
    driver: local
